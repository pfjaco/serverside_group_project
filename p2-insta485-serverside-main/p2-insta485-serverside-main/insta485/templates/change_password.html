{% extends "base.html" %}
{% block banner %}<a href="{{url_for('show_user', username = logname)}}">{{ logname }}</a>{% endblock banner%}
{% block content %}
        <form action="{{url_for('handle_account_operations', target = url_for('display_edit_account_form'))}}" method="post" enctype="multipart/form-data">
            Old password <input type="password" name="password" required/>
            <br>
            New password <input type="password" name="new_password1" required/>
            <br>
            New password, again <input type="password" name="new_password2" required/>
            <input type="submit" name="update_password" value="submit"/>
            <input type="hidden" name="operation" value="update_password"/>
          </form>

        <a href = "{{url_for('display_edit_account_form')}}">Back to edit account</a>
{% endblock content %}
